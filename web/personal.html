                        $('#form-Email').val(cont.data.email);
                        $('#form-Phone').val(cont.data.phone);
                        $('#form-UserAddress').val(cont.data.useraddress);

                        }
                    },

            /**
             * 初始化地图插件
             * @returns {undefined}
             */
            function initmap() {
                var shei = screen.height;
                $(".htmleaf-content").css({
                    height: shei
                });
                pos = [112, 26];
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                            function (position) {
                                console.log(position.coords.longitude);
                                console.log(position.coords.latitude);
                                pos[0] = position.coords.longitude;
                                pos[1] = position.coords.latitude;
                            },
                            function (e) {
                                throw(e.message);
                            }
                    );
                }

                m_mapcontrol = new MapControl({
                    target: "mainmap",
                    center: pos,
                    zoom: 8,
                    bkmapname: "BAIDU",
                    transform: new Coordtransform()
                });

                document.onkeydown = keyDown;
                function keyDown(e) {
                    if (e.keyCode === 27) {
                        m_mapcontrol.panorama.hide();
                    }
                }
            }

            <script>
                /**
                 * 修改用户信息
                 * @returns {Boolean}
                 */
                function onUpdate() {
                    var pwd = $('#form-password').val();
                    var cpwd = $('#form-password2').val();
                    var name = $('#form-username').val();
                    var email = $('#form-Email').val();
                    if (name === "") { // "",null,undefined,NaN
                        alert("用户名不能为空!");
                        return false;
                    }
                    if (pwd !== cpwd) {
                        alert("两次密码不一致!");
                        $('#form-password').val("");
                        $('#form-password2').val("");
                        return false;
                    }
                    if (email === "") { // "",null,undefined,NaN
                        alert("邮箱不能为空!");
                        return false;
                    }
                    var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                    if (!myreg.test(email))//对输入的值进行判断
                    {
                        alert('提示\n\n请输入有效的E_mail！');
                        return false;
                    }

                    sex = $('input:radio[name="radio"]:checked').val();
                    var usersex = (sex === 1 ? true : false);
                    var username = $('#form-username').val();
                    var password = $('#form-password').val();
                    console.log(username);
                    console.log(password);
                    Connector({
                        url: "TotalServer",
                        params: {
                            type: "USER_UPDATEINFO",
                            data: {
                                username: username,
                                password: password,
                                phone: $('#form-Phone').val(),
                                email: $('#form-Email').val(),
                                sex: usersex,
                                address: $('#form-UserAddress').val(),
                                intro: $('#form-UserIntro').val()
                            }
                        },
                        success: function (json) {
                            new NoticeJs({
                                text: '修改成功',
                                position: 'topCenter',
                                animation: {
                                    open: 'animated bounceInRight',
                                    close: 'animated bounceOutLeft'
                                }
                            }).show();
                        },
                        failure: function () {
                            new NoticeJs({
                                text: '修改失败',
                                position: 'topCenter',
                                type: 'error',
                                animation: {
                                    open: 'animated bounceInRight',
                                    close: 'animated bounceOutLeft'
                                }
                            }).show();
                        }
                    });
                }
